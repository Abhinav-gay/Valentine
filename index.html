<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I LOVE YOU!!üíò</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
      user-select: none;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(255, 77, 109, 0.4);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: white;
      font-size: 2.7rem;
      margin-bottom: 25px;
      text-shadow: 0 0 8px rgba(255, 77, 109, 0.9);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 50px;
    }

    button {
      padding: 14px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.5);
      position: relative;
      z-index: 20;
    }
    #yesBtn:hover {
      transform: scale(1.05) rotate(-3deg);
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.8);
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0) rotate(-3deg); }
      25% { transform: translateX(-5px) rotate(-1deg); }
      50% { transform: translateX(5px) rotate(-5deg); }
      75% { transform: translateX(-5px) rotate(-2deg); }
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      padding: 12px 28px;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
      border-radius: 40px;
      position: fixed; /* so it can jump anywhere on screen */
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      transition: left 0.2s ease, top 0.2s ease;
      z-index: 30;
    }

    #message {
      color: white;
      font-size: 2rem;
      margin-top: 25px;
      display: none;
      text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -50px;
      font-size: 1.5rem;
      color: rgba(255, 77, 109, 0.7);
      animation-name: floatUp;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      pointer-events: none;
      user-select: none;
      text-shadow: 0 0 5px rgba(255, 77, 109, 0.6);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      button { font-size: 1.1rem; padding: 10px 24px; }
      #message { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine, Arpita?? üíò</h1>
    <div class="buttons" style="position: relative;">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>
    <div id="message">I knew it! ‚ù§Ô∏è<br>Just fun, don't take it seriously ü§£</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Initial position of No button near Yes button (optional)
    function positionNoBtnInitial() {
      const yesRect = yesBtn.getBoundingClientRect();
      noBtn.style.top = (yesRect.bottom + 20) + "px";  // 20px below Yes button
      noBtn.style.left = yesRect.left + "px";
    }
    positionNoBtnInitial();

    noBtn.addEventListener("mouseenter", () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 10; // padding from screen edges

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      // Random position anywhere inside viewport (with padding)
      const randomX = Math.random() * maxX + padding;
      const randomY = Math.random() * maxY + padding;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      heart.style.animationDelay = (Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 7000);
    }
    setInterval(createHeart, 600);
  </script>

</body>
</html>
