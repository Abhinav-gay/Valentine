<html lang="en">
<head>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container { text-align: center; }
    h1 { color: white; font-size: 2.5rem; }
    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
    }
    #yesBtn { background: #ff4d6d; color: white; }
    #noBtn {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }
    #message {
      color: white;
      font-size: 2rem;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine Girl? ğŸ’˜</h1>
    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ’”</button>
    <div id="message">I knew it! I love you toooğŸ’˜</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.onmouseover = () => {
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    };

    yesBtn.onclick = () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    };
  </script>
