<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I LOVE YOU!!üíò</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    /* Basic reset and styling */
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(255, 77, 109, 0.4);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: white;
      font-size: 2.7rem;
      margin-bottom: 25px;
      text-shadow: 0 0 8px rgba(255, 77, 109, 0.9);
    }

    button {
      padding: 14px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 40px;
      margin: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      position: relative;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.5);
    }
    #yesBtn:hover {
      transform: scale(1.05) rotate(-3deg);
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.8);
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0) rotate(-3deg); }
      25% { transform: translateX(-5px) rotate(-1deg); }
      50% { transform: translateX(5px) rotate(-5deg); }
      75% { transform: translateX(-5px) rotate(-2deg); }
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      position: absolute;
      padding: 12px 28px;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
      transition: left 0.4s ease, top 0.4s ease;
      user-select: none;
    }

    #message {
      color: white;
      font-size: 2rem;
      margin-top: 25px;
      display: none;
      text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
    }

    /* Floating hearts in background */
    .heart {
      position: fixed;
      bottom: -50px;
      font-size: 1.5rem;
      color: rgba(255, 77, 109, 0.7);
      animation-name: floatUp;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      pointer-events: none;
      user-select: none;
      text-shadow: 0 0 5px rgba(255, 77, 109, 0.6);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Responsive font sizing */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      button {
        font-size: 1.1rem;
        padding: 10px 24px;
      }
      #message {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine, Arpita?? üíò</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
    <div id="message">I knew it! ‚ù§Ô∏è<br>Just fun, don't take it seriously ü§£</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Initialize noBtn position to center-ish
    noBtn.style.left = "50%";
    noBtn.style.top = "55%";
    noBtn.style.transform = "translate(-50%, -50%)";

    // Move the No button smoothly to a random spot on hover
    noBtn.addEventListener("mouseenter", () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 20;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      // Random position, avoiding edges
      let newX = Math.random() * maxX + padding / 2;
      let newY = Math.random() * maxY + padding / 2;

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.transform = "translate(0, 0)";
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    // Create floating hearts in background for effect
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";

      // Random horizontal position
      heart.style.left = Math.random() * 100 + "vw";
      // Random animation duration & delay
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      heart.style.animationDelay = (Math.random() * 5) + "s";

      document.body.appendChild(heart);

      // Remove heart after animation completes (7s max)
      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    // Create a heart every 600ms
    setInterval(createHeart, 600);

  </script>
</body>
</html>
