<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Fun üíò</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .container {
    text-align: center;
    background: rgba(255,255,255,0.15);
    padding: 40px 50px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(255,77,109,0.5);
    position: relative;
  }

  h1 {
    color: white;
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-shadow: 0 0 8px rgba(255,77,109,0.9);
  }

  .buttons {
    display: flex;         /* Horizontal layout */
    justify-content: center;
    align-items: center;
    gap: 25px;             /* Space between Yes and No */
    position: relative;
    height: 50px;
  }

  button {
    padding: 12px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    font-weight: bold;
    position: relative;
    user-select: none;
    transition: transform 0.2s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: white;
    color: #ff4d6d;
    position: fixed;   /* floats anywhere */
    z-index: 50;       /* above everything */
  }

  #message {
    color: white;
    font-size: 2rem;
    margin-top: 25px;
    display: none;
    text-shadow: 0 0 10px rgba(255,77,109,0.8);
  }

  @media(max-width:480px){
    h1{font-size:1.8rem;}
    button{font-size:1rem;padding:10px 20px;}
    #message{font-size:1.5rem;}
  }
</style>
</head>
<body>

<div class="container">
  <h1>Will you be my Valentine? üíò</h1>
  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
  </div>
  <div id="message">I knew it! ‚ù§Ô∏è Just for fun ü§£</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

// Place No button initially next to Yes button
const yesRect = yesBtn.getBoundingClientRect();
noBtn.style.top = yesRect.top + "px";
noBtn.style.left = (yesRect.right + 20) + "px";

let jumpInterval;

noBtn.addEventListener("mouseenter", () => {
  // Move No button continuously while hovered
  jumpInterval = setInterval(() => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const padding = 10;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }, 150);
});

noBtn.addEventListener("mouseleave", () => {
  clearInterval(jumpInterval);
});

yesBtn.addEventListener("click", () => {
  message.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
});
</script>

</body>
</html>
