<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Fun üíò</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 1.5rem;
      color: rgba(255, 77, 109, 0.7);
      animation-name: floatUp;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      pointer-events: none;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity:1;}
      100% { transform: translateY(-120vh) scale(1.5); opacity:0;}
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.15);
      padding: 40px 50px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(255,77,109,0.5);
      z-index: 10;
      position: relative;
    }

    h1 {
      color: white;
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255,77,109,0.9);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      position: relative;
      height: 50px;
    }

    button {
      padding: 14px 32px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 20;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 20px rgba(255,77,109,0.5);
      animation: pulseBtn 1.5s infinite alternate;
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      position: fixed;
      z-index: 50;
      box-shadow: 0 5px 15px rgba(255,77,109,0.3);
      border-radius: 50px;
    }

    @keyframes pulseBtn {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #message {
      color: white;
      font-size: 2rem;
      margin-top: 25px;
      display: none;
      text-shadow: 0 0 10px rgba(255,77,109,0.8);
    }

    @media(max-width:480px){
      h1{font-size:1.8rem;}
      button{font-size:1.1rem;padding:10px 24px;}
      #message{font-size:1.5rem;}
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>
    <div id="message">I knew it! ‚ù§Ô∏è Just for fun ü§£</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Initial position near Yes button
    const yesRect = yesBtn.getBoundingClientRect();
    noBtn.style.top = (yesRect.bottom + 20) + "px";
    noBtn.style.left = yesRect.left + "px";

    // Jump logic
    let jumpInterval;

    noBtn.addEventListener("mouseenter", () => {
      jumpInterval = setInterval(() => {
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const padding = 10;

        const maxX = window.innerWidth - btnWidth - padding;
        const maxY = window.innerHeight - btnHeight - padding;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }, 150);
    });

    noBtn.addEventListener("mouseleave", () => {
      clearInterval(jumpInterval);
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random()*25) + "px";
      heart.style.animationDuration = (4 + Math.random()*4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
