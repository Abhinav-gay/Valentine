<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I LOVE YOU!!üíò</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
      user-select: none;
      position: relative;
    }

    /* Side images */
    .side-images {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 30px;
      z-index: 5;
    }
    .left-images { left: 20px; align-items: flex-start; }
    .right-images { right: 20px; align-items: flex-end; }

    .side-images img, .side-images .emoji {
      width: 50px;
      height: 50px;
      object-fit: contain;
      animation: pulse 3s infinite ease-in-out;
      filter: drop-shadow(0 0 5px rgba(255,77,109,0.7));
      cursor: default;
    }
    .side-images .emoji { font-size: 40px; line-height: 1; }

    @keyframes pulse {
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.2);}
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.15);
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(255,77,109,0.4);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: white;
      font-size: 2.7rem;
      margin-bottom: 25px;
      text-shadow: 0 0 8px rgba(255,77,109,0.9);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 50px;
    }

    button {
      padding: 14px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255,77,109,0.5);
      position: relative;
      z-index: 20;
    }
    #yesBtn:hover {
      transform: scale(1.05) rotate(-3deg);
      box-shadow: 0 8px 20px rgba(255,77,109,0.8);
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      padding: 12px 28px;
      border-radius: 40px;
      position: fixed;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      transition: left 0.1s ease, top 0.1s ease;
      z-index: 50; /* above side images */
    }

    #message {
      color: white;
      font-size: 2rem;
      margin-top: 25px;
      display: none;
      text-shadow: 0 0 10px rgba(255,77,109,0.8);
    }

    @media(max-width:480px){
      h1{font-size:1.8rem;}
      button{font-size:1.1rem;padding:10px 24px;}
      #message{font-size:1.5rem;}
      .side-images{display:none;}
    }
  </style>
</head>
<body>

  <!-- Left side -->
  <div class="side-images left-images">
    <div class="emoji">üíñ</div>
    <div class="emoji">üíò</div>
    <div class="emoji">üíï</div>
  </div>

  <!-- Right side -->
  <div class="side-images right-images">
    <div class="emoji">üíì</div>
    <div class="emoji">üíù</div>
    <div class="emoji">üíó</div>
  </div>

  <div class="container">
    <h1>Will you be my Valentine, Arpita?? üíò</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>
    <div id="message">I knew it! ‚ù§Ô∏è<br>Just fun, don't take it seriously ü§£</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Initial position near Yes button
    const yesRect = yesBtn.getBoundingClientRect();
    noBtn.style.top = (yesRect.bottom + 20) + "px";
    noBtn.style.left = yesRect.left + "px";

    let jumpInterval;

    noBtn.addEventListener("mouseenter", () => {
      // Start continuous jumping every 200ms
      jumpInterval = setInterval(() => {
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const padding = 10;

        const maxX = window.innerWidth - btnWidth - padding;
        const maxY = window.innerHeight - btnHeight - padding;

        const randomX = Math.random() * maxX + padding;
        const randomY = Math.random() * maxY + padding;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }, 200); // jump every 0.2s
    });

    noBtn.addEventListener("mouseleave", () => {
      // Stop jumping when mouse leaves
      clearInterval(jumpInterval);
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
